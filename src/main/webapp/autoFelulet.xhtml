<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cars</title>
        <style type="text/css">
            div {
                border-style: solid;
                border-color: #24292e;
            }
            body{
                border-color:  #24292e;
            }
            .ui-widget {
                font-size: 90%;
            }
            #container{
                text-align: center;
                object-position: center;
            }
            #fejlec{
                text-align: center;
                color: #ffffff;
            }
            #dataTable {
                background-color: #fca752 !important;
                background-image: none !important;
                color: #000000 !important;
            }
        </style>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        </link>
        <script src="https://kit.fontawesome.com/ae00d4e42e.js" crossorigin="anonymous"></script>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />    

    </h:head>

    <h:body>
        <div class="card text-center" style="border-color: #24292e">
            <div id="fejlec" class="card-header" style="background: #24292e; border-color: #24292e" >
                Ulyssys Kft.
            </div>
            <div class="card-body" style="background: #2f363d; color: #ffffff">
                <h1 class="card-title font-weight-bold">Autók</h1>
                <p class="card-text">Kérem válasszon az alábbi opciók közül</p>

            </div>
        </div>

        <h:form id="form">
            <p:dataTable styleClass="table table-striped " style="background-color: #2f363d" id="dataTable" var="car" value="#{Auto2bean.autoList}">
                <p:column headerText="Rendszám">
                    <h:outputText value="#{car.rendszam}" />
                </p:column>

                <p:column headerText="Márka">
                    <h:outputText value="#{car.marka}" />
                </p:column>

                <p:column headerText="Típus">
                    <h:outputText value="#{car.tipus}" />
                </p:column>

                <p:column headerText="Szín">
                    <h:outputText value="#{car.szin}" />
                </p:column>

                <p:column headerText="Parkoló">
                    <h:outputText value="#{car.parkolo}"/>
                </p:column>

                <p:column headerText="ParkKezd">
                    <h:outputText value="#{car.parkKezd}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>        
                </p:column>

                <p:column headerText="ParkKezd">
                    <h:outputText value="#{car.parkVeg}">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:contextMenu>
                <p:menuitem value="Főoldal" action="index" icon="pi pi-save"/>
                <p:menuitem value="Parkoló" action="parkooloFelulet" icon="pi pi-refresh"/>
            </p:contextMenu>
        </h:form>

        <h:form>
            <div id="container" class="container">
                <p:commandButton style="font-style: italic; font-size: x-large; color: #ffffff ; background: #0066ff" icon="pi pi-plus" class="btn" value="Auto hozzáadás" onclick="PF('autoPlus').show();" />
                <p:commandButton style="font-style: italic; font-size: x-large; color: #ffffff ; background: #0066ff" icon="pi pi-minus" class="btn" value="Auto törlés" type="button" onclick="PF('autoMinus').show();" />
                <p:commandButton style="font-style: italic; font-size: x-large; color: #ffffff ; background: #0066ff" icon="pi pi-align-justify" class="btn" value="Parkoló" action="parkoloFelulet"/>
                <p:commandButton style="font-style: italic; font-size: x-large; color: #ffffff ; background: #0066ff" icon="pi pi-chart-bar" class="btn" value="Diagram" action="#{Auto2bean.createPieModel()}" type="button" onclick="PF('autoDiagram').show();" update=":diagram1:diagg:pan:chart"/>
            </div>
        </h:form>

        <h:form id="diagram1">
            <p:dialog id="diagg"  header="Autó Diagram" widgetVar="autoDiagram" minHeight="40">
                <p:panel id="pan" style="width: 800px">
                    <p:ajax event="close" update=":diagram1"/>
                    <p:pieChart id="chart" model="#{Auto2bean.pieModel}"/>
                </p:panel>
            </p:dialog>
        </h:form>

        <h:form>
            <p:dialog header="Auto +" widgetVar="autoPlus" minHeight="40">
                <h:outputText value="Kérem adja meg az autó adatait" /><br></br>
                <p:separator />

                Rendszám: <br></br> <p:inputMask value="#{Auto2bean.rendszam}" mask="aaa-999"/> <br></br>
                Márka: <br></br>    <h:inputText value="#{Auto2bean.marka}" />    <br></br>
                Típus: <br></br>    <h:inputText value="#{Auto2bean.tipus}" />    <br></br>
                Szín: <br></br>     <h:inputText value="#{Auto2bean.szin}" />     <br></br>

                <br></br>

                <p:commandButton style="font-style: italic; color: #ffffff ; background: #0066ff" update=":form:dataTable :rendszform :diagram1" class="btn btn-primary" value="Mentés" action="#{Auto2bean.addAction}" onclick="PF('autoPlus').hide();"/>

            </p:dialog>
        </h:form>

        <h:form id="rendszform">    
            <p:dialog header="Auto -" widgetVar="autoMinus" minHeight="40">
                <h:outputText value="Kérem adja meg a törelndő autó adatait" /><br></br>
                <br></br>

                Rendszám: <br></br> 
                <p:selectOneMenu value="#{Auto2bean.rendszam}" style="width:150px">                                            
                    <f:selectItem itemLabel="Válasszon" itemValue="" noSelectionOption="true" />
                    <f:selectItems id="rendsz" value="#{Auto2bean.rendszamList}" />
                </p:selectOneMenu>
                <p:separator />
                <p:commandButton style="font-style: italic; color: #ffffff ; background: #0066ff" update=":form:dataTable" class="btn btn-primary" value="Törlés" action="#{Auto2bean.deleteAction(Auto2bean.rendszam)}" onclick="PF('autoMinus').hide();"/>
            </p:dialog>
        </h:form>

        <p:dialog header="Hiba" widgetVar="megtelt1" >
            <h:outputText id="asd" value="A parkolóban már szerepel ezen rendszámú autó, kérem válasszon másikat"/><br></br>
            <p:commandButton style="font-style: italic; color: #ffffff ; background: #0066ff" class="btn btn-primary btn-sm" value="Ok" onclick="PF('megtel1').hide();"/>
        </p:dialog>

        <p:dialog header="Hiba" widgetVar="requestRendsz" >
            <h:outputText value="A rendszám paraméter megadása kötelező"/><br></br>
            <p:commandButton style="font-style: italic; color: #ffffff ; background: #0066ff" class="btn btn-primary btn-sm" value="Ok" onclick="PF('requestRendsz').hide();PF('dlg2').show();"/>
        </p:dialog>

        <p:dialog header="Hiba" widgetVar="uresAutoAdd" >
            <h:outputText value="Minden paraméter megadása kötelező"/><br></br>
            <p:commandButton style="font-style: italic; color: #ffffff ; background: #0066ff" class="btn btn-primary btn-sm" value="Ok" onclick="PF('uresAutoAdd').hide();PF('dlg1').show();"/>
        </p:dialog>


        <div class="card-body">
            <p:commandButton style="font-style: normal; font-size: x-small; color: #ffffff ; background: #7400b3" icon="pi pi-arrow-left" class="btn btn-lg" value="Vissza" action="index"/>
        </div>

    </h:body>

</html>
