<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Carssssss</title>

    </h:head>    
    <h:body>
        <h:form id="form1">
            <p:tabView id="tab1">
                <p:tab title="Debrecen">
                    <h:panelGrid id="grid">
                        <p:layoutUnit position="center">
                            <h:dataTable class="table table-striped text-info" value = "#{Auto2bean.parkoloOfDebrecen}" var="o">

                                <h:column>    				
                                    <f:facet name = "header">Rendszám </f:facet>
                                    <h:outputText value="#{o.rendszam}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Márka </f:facet>
                                    <h:outputText value="#{o.marka}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Típus</f:facet>
                                    <h:outputText value="#{o.tipus}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Szín </f:facet>
                                    <h:outputText value="#{o.szin}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">ParkKezd </f:facet>
                                    <h:outputText value="#{o.parkKezd}">
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </h:outputText>        
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">ParkVég </f:facet>
                                    <h:outputText value="#{o.parkVeg}">
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </h:outputText>
                                </h:column>

                            </h:dataTable>
                        </p:layoutUnit>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Budapest">
                    <h:panelGrid>
                        <p:layoutUnit position="center">
                            <h:dataTable class="table table-striped text-info" value = "#{Auto2bean.parkoloOfBudapest}" var="o">

                                <h:column>    				
                                    <f:facet name = "header">Rendszám </f:facet>
                                    <h:outputText value="#{o.rendszam}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Márka </f:facet>
                                    <h:outputText value="#{o.marka}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Típus</f:facet>
                                    <h:outputText value="#{o.tipus}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Szín </f:facet>
                                    <h:outputText value="#{o.szin}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">ParkKezd </f:facet>
                                    <h:outputText value="#{o.parkKezd}">
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </h:outputText>        
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">ParkVég </f:facet>
                                    <h:outputText value="#{o.parkVeg}">
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </h:outputText>
                                </h:column>

                            </h:dataTable>
                        </p:layoutUnit>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Győr">
                    <h:panelGrid>
                        <p:layoutUnit position="center">
                            <h:dataTable class="table table-striped text-info" value = "#{Auto2bean.parkoloOfGyor}" var="o">

                                <h:column>    				
                                    <f:facet name = "header">Rendszám </f:facet>
                                    <h:outputText value="#{o.rendszam}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Márka </f:facet>
                                    <h:outputText value="#{o.marka}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Típus</f:facet>
                                    <h:outputText value="#{o.tipus}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">Szín </f:facet>
                                    <h:outputText value="#{o.szin}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">ParkKezd </f:facet>
                                    <h:outputText value="#{o.parkKezd}">
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </h:outputText>        
                                </h:column>

                                <h:column>
                                    <f:facet name = "header">ParkVég </f:facet>
                                    <h:outputText value="#{o.parkVeg}">
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </h:outputText>
                                </h:column>                                        

                            </h:dataTable>
                        </p:layoutUnit>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>

        <p:commandButton value="Parkolóhoz adás" type="button" onclick="PF('parkDialog').show();"/>
        <p:commandButton value="Parkolás Idő Megadása" type="button" onclick="PF('parkTimeDialog').show();"/>

        <h:form>    
            <p:dialog header="Parkoló" widgetVar="parkDialog" minHeight="40" width="500">
                <h:outputText value="Kérem adja meg hova és melyik autót szeretné elhelyezni" /><br></br>
                <br></br>

                Rendszám: 
                <p:selectOneMenu value="#{Auto2bean.rendszam}" style="width:150px">                                            
                    <f:selectItem itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{Auto2bean.rendszamList}" />
                </p:selectOneMenu>

                <p:separator />
                Parkolók: 

                <p:selectOneRadio id="console" value="#{Auto2bean.parkolo}" >
                        <f:selectItem itemLabel="Debrecen" itemValue="Debrecen" />
                    <f:selectItem itemLabel="Budapest" itemValue="Budapest" />
                    <f:selectItem itemLabel="Győőr" itemValue="Győr" />
                </p:selectOneRadio>    

                <p:separator />


                <p:commandButton update=":form1:tab1" value="Mentés" action="#{Auto2bean.setParkoloTo(Auto2bean.rendszam, Auto2bean.parkolo)}" onclick="PF('dlg2').hide();"/>
            </p:dialog>
        </h:form>
        <h:form>
            <p:dialog header="Hiba" widgetVar="requestRendsz" >
                <h:outputText value="A rendszám és parkoló paraméter megadása kötelező"/><br></br>
                <h:commandButton value="Ok" onclick="PF('requestRendsz').hide();PF('parkDialog').show();"/>
            </p:dialog>
        </h:form>
        <br></br>



        <br></br>
        <h:form>
            <p:dialog header="Parkoló idő" widgetVar="parkTimeDialog">
                <h:outputText value="Kérem adja meg mettől meddig kíván parkolni"/><br></br>
                <br></br>

                Rendszám :                                  
                <p:selectOneMenu id="country" value="#{Auto2bean.rendszam}" style="width:150px">                                            
                    <f:selectItem itemLabel="Válasszon" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{Auto2bean.rendszamList}" />
                </p:selectOneMenu>
                <p:separator />

                Kezdés: <p:datePicker value="#{Auto2bean.parkKezd}" timeOnly="true" pattern="HH:mm"/> <br></br>
                Végzés: <p:datePicker value="#{Auto2bean.parkVeg}" timeOnly="true" pattern="HH:mm"/> <br></br>
                <p:separator />
                <p:commandButton update=":form1:tab1" value="Mentés" action="#{Auto2bean.setParkolasTime(Auto2bean.rendszam, Auto2bean.parkKezd, Auto2bean.parkVeg)}" onclick="PF('parkTimeDialog').hide()"/>


            </p:dialog>
        </h:form>
        <br></br>

        <p:commandButton value="Vissza" action="index"/>
    </h:body>
</html>
